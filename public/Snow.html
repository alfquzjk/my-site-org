<h2 id="org716f22d">Snow</h2>
<div class="outline-text-2" id="text-org716f22d">
<p>
昨夜，我夢見了<br />
我夢見雪飄落在故鄉的原野上<br />
冰錐懸掛於屋簷<br />
</p>

<p>
我摸索著前行<br />
並不感到寒冷<br />
</p>

<p>
屋裡閃爍的燭光<br />
照亮了房樑和土牆<br />
煙旋轉飛舞著向上<br />
好像要衝破屋頂的那片亮瓦<br />
那是雪在向它呼喊<br />
</p>

<p>
池塘的對面有很多房子<br />
睡在裡面的人<br />
一個個輕快地走出來了<br />
他們好像在低語<br />
商量著明年初春該種什麼<br />
買頭牛<br />
還是再養兩頭豬<br />
</p>

<p>
我箭步飛快地跑過去<br />
想認清他們的面目<br />
只見滿地的灰燼<br />
和那早已褪色永不枯萎的花<br />
</p>
