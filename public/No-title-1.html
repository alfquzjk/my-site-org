<h2 id="orgd98d403">No Title</h2>
<div class="outline-text-2" id="text-orgd98d403">
<p>
年輕人沒有去廣州<br />
年輕人去了上海<br />
</p>

<p>
年輕人沒有進工廠<br />
年輕人坐在寫字樓<br />
</p>

<p>
年輕人學會了拿筆<br />
年輕人卻忘記了扛起鋤頭<br />
</p>

<p>
年輕人得到他們想要的<br />
年輕人卻又失去他們擁有的<br />
</p>

<p>
哦 朋友<br />
看看那城裏的霓虹<br />
依舊如星光璀璨<br />
再看看家鄉的農田<br />
稻谷卻不再成熟<br />
</p>

</p>
