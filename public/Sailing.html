<h2 id="orga3eb842">Sailing</h2>
<div class="outline-text-2" id="text-orga3eb842">
<p>
我正揚帆啓航<br />
爲了能再次回到我的故鄉<br />
穿過這一望無際的海洋<br />
狂風暴雨迫使船左搖右晃<br />
驚濤駭浪打溼了我的衣裳<br />
</p>

<p>
爲了能再次回到你的身旁<br />
也爲了那至高無上的自由<br />
</p>

<p>
我正飛翔<br />
像一隻孤獨的鳥兒<br />
越過那高高的雲層<br />
在這廣闊的天空下<br />
不停地拍打着翅膀<br />
</p>

<p>
爲了能再次回到你的身旁<br />
也爲了那至高無上的自由<br />
</p>

<p>
你能聽到我的腳步嗎<br />
在這寂靜的大地上狂奔<br />
從黑夜直至黎明<br />
可是越來越<br />
難以向你靠近<br />
</p>

<p>
我親愛的女王<br />
我已到達天堂<br />
請不要傷心<br />
因爲上帝將與我同行<br />
</p>
