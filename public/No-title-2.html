<h2 id="orgb515559">No title</h2>
<div class="outline-text-2" id="text-orgb515559">
<p>
黑夜裏細雨朦胧<br />
妳輕撫著我蒼老的臉頰<br />
我撩撥著妳溫柔的秀發<br />
妳是如此的美麗動人<br />
而我正漸漸死去<br />
這短暫的歡愉使我幸福<br />
</p>

<p>
oh Woman<br />
今夜<br />
我的身體不屬于妳<br />
我要把它帶回我的老家<br />
埋在門前的那顆老槐樹下<br />
她已多年沒有開花<br />
等到明年春雨沙沙<br />
那滿樹的花香<br />
將是爲妳盛開的芬芳<br />
</p>
