<h2 id="org1c968c6">Time</h2>
<div class="outline-text-2" id="text-org1c968c6">
<p>
時間滴答着走了<br />
不知向前還是向後<br />
向左還是向右<br />
卻總是悄悄地溜走<br />
讓人覺得不夠<br />
</p>

<p>
它來自宇宙大爆炸的起始<br />
與物質相生相伴<br />
平等地對待宇宙間的所有<br />
一切的有形和無形<br />
無論是有意識的<br />
還是無意識的<br />
無論是人還是狗<br />
也無論老幼<br />
</p>

<p>
它將黑髮染成了白髮<br />
它賦予了我生<br />
也將賜給我死<br />
它帶來了一切<br />
也將帶走所有<br />
</p>

<p>
時間停止了<br />
眼前的世界只不過是幻想<br />
看見的和沒看見的<br />
都是假的<br />
我 也是不存在的<br />
戰爭 和平<br />
幸福 苦難<br />
貧窮 富有<br />
高尚 卑微<br />
</p>

<p>
一切的一切<br />
只不過是虛無<br />
無休止地輪迴<br />
一次又一次<br />
</p>
