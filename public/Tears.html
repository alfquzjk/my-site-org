<h1 class="title">Tears</h1>
<p>
小小的溫暖<br />
小小的柔軟<br />
來的很短暫<br />
走的也很突然<br />
</p>

<p>
我把這份柔軟和溫暖<br />
揉搓進淚水<br />
牽著思念的弦<br />
飛馳在路上<br />
灑在夕陽劃過的地面<br />
有的進了土裡<br />
有的將迎著明天的朝陽<br />
化作露水<br />
化作雨滴<br />
澆灌這片貧瘠的土地<br />
讓小草更綠<br />
讓湖水更藍<br />
</p>

<p>
夢里沒有馬<br />
夢里也不再有她<br />
</p>
