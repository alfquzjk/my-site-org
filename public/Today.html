<h2 id="org328c548">Today</h2>
<div class="outline-text-2" id="text-org328c548">
<p>
今天<br />
我不想工作<br />
也不想生活<br />
</p>

<p>
我要聆聽<br />
波希米亞狂想曲的每一個音符<br />
我要對着鏡子<br />
靜靜地看着自己<br />
我要細細品味<br />
這杯濃郁又帶點苦味的熱咖啡<br />
我要絞盡腦汁地思考<br />
相對論和歌德巴赫猜想<br />
</p>

<p>
如果花朵註定要凋落<br />
就讓我消亡在這形而上的溫柔鄉<br />
</p>

</p>
