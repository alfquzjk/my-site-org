<h1 class="title">假如生活沒有欺騙你</h1>
<p>
假如生活沒有欺騙你<br />
你也不會在沒有星星的夜晚暗自傷感<br />
</p>

<p>
假如生活沒有欺騙你<br />
你也不會因爲痛苦而不知所措<br />
</p>

<p>
假如生活沒有欺騙你<br />
你也不會再找不到回家的方向<br />
</p>

<p>
假如生活沒有欺騙你<br />
你的理想也不會像落葉一樣隨風飄蕩<br />
</p>

<p>
假如生活沒有欺騙你<br />
你的愛也不會消散在過往<br />
</p>

<p>
假如生活沒有欺騙你<br />
你也會像我一樣在春天綻放<br />
</p>

<p>
假如生活沒有欺騙你<br />
普希金他一定還活着<br />
</p>
