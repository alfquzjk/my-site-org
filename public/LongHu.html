<h2 id="org5b37d29">龍湖</h2>
<div class="outline-text-2" id="text-org5b37d29">
<p>
蟲鳴夜唱<br />
那是兒時睡前母親的搖籃曲<br />
</p>

<p>
風呼嘯著吹進我的窗<br />
在我赤裸的身軀上<br />
徘徊旋轉<br />
你撫摸我<br />
你親吻我<br />
給我清涼<br />
</p>

<p>
當我向你的胸膛扔進一顆石子<br />
你沒有憤怒<br />
你沒有呵斥<br />
</p>

<p>
龍湖啊<br />
我的情人<br />
我的母親<br />
身軀的兩旁都有你的孩子<br />
我也是你的孩子<br />
</p>

</p>
