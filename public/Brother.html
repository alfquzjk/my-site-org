<h2 id="orge874c6e">Brother</h2>
<div class="outline-text-2" id="text-orge874c6e">
<p>
兄弟走了<br />
孤獨地離開了這個世界<br />
</p>

<p>
兄弟總是喜歡寫寫畫畫<br />
他的房間永遠飄着墨香<br />
桌上堆滿了毛筆和書畫<br />
他給我寫了許多優美的書法<br />
給我畫了他最擅長的畫<br />
</p>

<p>
冬天的夜裏<br />
我和兄弟睡在一起<br />
他給我講着他的過往和理想<br />
他說他有一個喜歡的姑娘<br />
有一雙明亮的眼睛<br />
和一卷漂亮的長髮<br />
曾爲她寫下<br />
世上最美的情話<br />
</p>

<p>
他說他有一個學生<br />
明天會來看他<br />
他說他要去黃山<br />
畫下那裏<br />
日出日落時的壯麗景觀<br />
</p>

<p>
回想起與兄弟在一起短暫而快樂的時光<br />
眼裏像是飄進了黃沙<br />
</p>

<p>
兄弟悄悄地走了<br />
彷彿不曾來過這世界<br />
</p>
